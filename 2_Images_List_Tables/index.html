<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="image.png" alt="Train image" height="200">

    <table>
        <caption>Student Details</caption>
        <br><br>
        <thead>
            <tr>
                <th colspan="2">Name</th>
                <th rowspan="2" >Subject</th>
                <th>Marks</th>
                <th>Percentage</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Sohan</td>
                <td>Eng</td>
                <td>60</td>
                <td>60%</td>
            </tr>
    
            <tr>
                <td >Mohan</td>
                <td>Hindi</td>
                <td>80</td>
                <td>80%</td>
            </tr>
    
            <tr>
                <td>Rohan</td>
                <td>Maths</td>
                <td>90</td>
                <td>90%</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td >Ram</td>
                <td>S.st</td>
                <td>85</td>
                <td>85%</td>
            </tr>
        </tfoot>
    </table>

    <ul type="square">
        <li>Fortuner</li>
        <li>BMW</li>
        <li>Audi</li>
        <li>Bugatti chiron</li>
    </ul>

    <ol type="I">
        <li >Fortuner</li>
        <li>BMW</li>
        <li>Audi</li>
        <li>Bugatti chiron</li>
    </ol>
    
</body>
</html>
